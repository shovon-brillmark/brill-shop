<html lang="en">
  <head>

    <title>popup</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="openpopup()">

      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
